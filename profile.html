<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trckr</title>
    <meta name="description" content="My 1800 App">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Tailwind config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/tailwind.config.js"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@100..900&family=Raleway:ital,wght@0,200;1,200&display=swap"
        rel="stylesheet">

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Tailwind theme customization -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ["Inter"],
                    },
                    colors: {
                        "green-main": "#4A9B30",
                        "green-sub": "#6DB423",
                        "green-accent": "#4A9B30",
                        "gold-main": "#FDCC00",
                        "gold-sub": "#FFD900",
                    },
                },
            },
        };
    </script>
</head>

<body>
    <!-- Top nav placeholder -->
    <nav id="innavholder"></nav>
    <div class="bg-white w-full flex flex-col gap-5 px-3 md:px-16 lg:px-28 md:flex-row text-[#161931]">
        <aside class="hidden py-4 md:w-1/3 lg:w-1/4 md:block">
            <div class="sticky flex flex-col gap-2 p-4 text-sm border-r border-indigo-100 top-12">
                <a href="#"
                    class="flex items-center px-3 py-2.5 font-bold bg-white text-gold-main border rounded-full">Profile</a>
            </div>
        </aside>
        <main class="w-full min-h-screen py-1 md:w-2/3 lg:w-3/4">
            <div class="p-2 md:p-4">
                <div class="w-full px-6 pb-8 mt-8 sm:max-w-xl sm:rounded-lg">
                    <div class="grid max-w-2xl mx-auto mt-8">
                        <h2 class="text-3xl font-bold sm:text-xl text-gold-main text-center">Profile</h2>
                        <br>

                        <div class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0">
                            <img class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-green-accent dark:gold-main"
                                src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                                alt="Bordered avatar">
                        </div>

                        <div class="items-center mt-8 sm:mt-14 text-[#202142]">
                            <div class="mb-2 sm:mb-6">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gold-main dark:text-white">Name</label>
                                <input type="text" id="name"
                                    class="bg-gray-100 border border-green-accent text-black text-sm rounded-lg focus:ring-green-main focus:border-green-main block w-full p-2.5"
                                    required>
                            </div>

                            <div class="mb-2 sm:mb-6">
                                <label for="email"
                                    class="block mb-2 text-sm font-medium text-gold-main dark:text-white">Your
                                    email</label>
                                <input type="email" id="email"
                                    class="bg-gray-100 border border-green-accent text-black text-sm rounded-lg focus:ring-green-main focus:border-green-main block w-full p-2.5"
                                    required readonly>
                            </div>
                            <br>
                            <div class="flex justify-between">
                                <div class="flex justify-start">
                                    <button type="button" onclick="deleteAccount()"
                                        class="text-white bg-green-accent hover:bg-green-main focus:ring-4 focus:outline-none focus:ring-gold-main font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Delete
                                        Account</button>
                                </div>
                                <div class="flex justify-end">
                                    <button type="button" onclick="saveChanges()"
                                        class="text-white bg-green-accent hover:bg-green-main focus:ring-4 focus:outline-none focus:ring-gold-main font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Save</button>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
    </div>
    </div>
    </main>
    </div>
    <br>
    <br>

    <!-- Homerow placeholder -->
    <footer id="homebarholder"></footer>

    <!-- JS files for skeleton and functionality -->
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/firebaseapi.js"></script>
    <script src="./scripts/./Skeletons/loggedin-skeleton.js"></script>
    <script src="./scripts/Skeletons/homebar-skeleton.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
