<div id="data_gui" class="collapse absolute z-50 top-[100px] left-0 w-full">
  <div class="bg-white rounded-xl shadow-md w-full md:max-w-[600px] p-2">
    <div class="flex md:justify-center">
      <div class="size-1/3 m-2 md:size-fit">
        <input type="radio" name="category" id="groceries" class="peer hidden" value="groceries" />
        <label for="groceries" class="stroke-green-accent block rounded-md shadow-md size-full md:size-32 peer-checked:bg-green-accent peer-checked:stroke-white cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-full icon icon-tabler icon-tabler-shopping-cart" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 17h-11v-14h-2" />
            <path d="M6 5l14 1l-1 7h-13" />
          </svg>
        </label>
      </div>
      <div class="size-1/3 m-2 md:size-fit">
        <input type="radio" name="category" id="food" class="peer hidden" value="food" />
        <label for="food" class="stroke-green-accent block rounded-md shadow-md size-full md:size-32 peer-checked:bg-green-accent peer-checked:stroke-white cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-full icon icon-tabler icon-tabler-tools-kitchen-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M19 3v12h-5c-.023 -3.681 .184 -7.406 5 -12zm0 12v6h-1v-3m-10 -14v17m-3 -17v3a3 3 0 1 0 6 0v-3" />
          </svg>
        </label>
      </div>
      <div class="size-1/3 m-2 md:size-fit">
        <input type="radio" name="category" id="clothing" class="peer hidden" value="clothing" />
        <label for="clothing" class="stroke-green-accent block rounded-md shadow-md size-full md:size-32 peer-checked:bg-green-accent peer-checked:stroke-white cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-full icon icon-tabler icon-tabler-shirt" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M15 4l6 2v5h-3v8a1 1 0 0 1 -1 1h-10a1 1 0 0 1 -1 -1v-8h-3v-5l6 -2a3 3 0 0 0 6 0" />
          </svg>
        </label>
      </div>
    </div>

    <div class="flex md:justify-center">
      <div class="size-1/3 m-2 md:size-fit">
        <input type="radio" name="category" id="self_care" class="peer hidden" value="self_care" />
        <label for="self_care" class="stroke-green-accent block rounded-md shadow-md size-full md:size-32 peer-checked:bg-green-accent peer-checked:stroke-white cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-full icon icon-tabler icon-tabler-mood-heart" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M21 12a9 9 0 1 0 -8.012 8.946" />
            <path d="M9 10h.01" />
            <path d="M15 10h.01" />
            <path d="M9.5 15a3.59 3.59 0 0 0 2.774 .99" />
            <path d="M18.994 21.5l2.518 -2.58a1.74 1.74 0 0 0 .004 -2.413a1.627 1.627 0 0 0 -2.346 -.005l-.168 .172l-.168 -.172a1.627 1.627 0 0 0 -2.346 -.004a1.74 1.74 0 0 0 -.004 2.412l2.51 2.59z" />
          </svg>
        </label>
      </div>

      <div class="size-1/3 m-2 md:size-fit">
        <input type="radio" name="category" id="online_shopping" class="peer hidden" value="online_shopping" />
        <label for="online_shopping" class="stroke-green-accent block rounded-md shadow-md size-full md:size-32 peer-checked:bg-green-accent peer-checked:stroke-white cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-full icon icon-tabler icon-tabler-world-www" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M19.5 7a9 9 0 0 0 -7.5 -4a8.991 8.991 0 0 0 -7.484 4" />
            <path d="M11.5 3a16.989 16.989 0 0 0 -1.826 4" />
            <path d="M12.5 3a16.989 16.989 0 0 1 1.828 4" />
            <path d="M19.5 17a9 9 0 0 1 -7.5 4a8.991 8.991 0 0 1 -7.484 -4" />
            <path d="M11.5 21a16.989 16.989 0 0 1 -1.826 -4" />
            <path d="M12.5 21a16.989 16.989 0 0 0 1.828 -4" />
            <path d="M2 10l1 4l1.5 -4l1.5 4l1 -4" />
            <path d="M17 10l1 4l1.5 -4l1.5 4l1 -4" />
            <path d="M9.5 10l1 4l1.5 -4l1.5 4l1 -4" />
          </svg>
        </label>
      </div>

      <div class="size-1/3 m-2 md:size-fit">
        <input type="radio" name="category" id="school" class="peer hidden" value="school" />
        <label for="school" class="stroke-green-accent block rounded-md shadow-md size-full md:size-32 peer-checked:bg-green-accent peer-checked:stroke-white cursor-pointer stroke-green-accent">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-full icon icon-tabler icon-tabler-school" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M22 9l-10 -4l-10 4l10 4l10 -4v6" />
            <path d="M6 10.6v5.4a6 3 0 0 0 12 0v-5.4" />
          </svg>
        </label>
      </div>
    </div>

    <div class="flex items-center m-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="stroke-green-accent size-10 md:size-28 icon icon-tabler icon-tabler-receipt"
        width="44"
        height="44"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M5 21v-16a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v16l-3 -2l-2 2l-2 -2l-2 2l-2 -2l-3 2m4 -14h6m-6 4h6m-2 4h2" />
      </svg>
      <div class="w-full mx-4">
        <input type="text" id="data_name" class="bg-slate-200 rounded-lg w-full font-inter md:py-4 font-bold text-xl md:text-3xl focus:ring-0 focus:border-none border-transparent" placeholder="Name of purchase" />
      </div>
    </div>

    <div class="flex items-center m-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="stroke-green-accent size-10 md:size-28 icon icon-tabler icon-tabler-calendar-month"
        width="44"
        height="44"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z" />
        <path d="M16 3v4" />
        <path d="M8 3v4" />
        <path d="M4 11h16" />
        <path d="M7 14h.013" />
        <path d="M10.01 14h.005" />
        <path d="M13.01 14h.005" />
        <path d="M16.015 14h.005" />
        <path d="M13.015 17h.005" />
        <path d="M7.01 17h.005" />
        <path d="M10.01 17h.005" />
      </svg>

      <div class="w-full mx-4">
        <div class="relative w-full">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"></div>
          <input
            datepicker
            datepicker-buttons
            datepicker-autoselect-today
            datepicker-format="yyyy/mm/dd"
            type="text"
            class="bg-slate-200 rounded-lg w-full font-inter md:py-4 font-bold text-xl md:text-3xl focus:ring-0 focus:border-none border-transparent"
            placeholder="Select date"
            id="data_date"
          />
        </div>
      </div>
    </div>

    <div class="flex items-center m-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="stroke-green-accent size-10 md:size-28 icon icon-tabler icon-tabler-currency-dollar"
        width="44"
        height="44"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M16.7 8a3 3 0 0 0 -2.7 -2h-4a3 3 0 0 0 0 6h4a3 3 0 0 1 0 6h-4a3 3 0 0 1 -2.7 -2" />
        <path d="M12 3v3m0 12v3" />
      </svg>
      <div class="w-full mx-4">
        <input type="text" id="data_price" class="bg-slate-200 rounded-lg w-full font-inter md:py-4 font-bold text-xl md:text-3xl focus:ring-0 focus:border-none border-transparent" placeholder="00.00" />
      </div>
    </div>

    <div class="flex justify-center mx-4 md:mx-20 mb-2 gap-2">
      <button id="save" class="md:py-4 md:px-6 py-2 px-4 font-inter font-bold text-xl md:text-3xl rounded-2xl text-white bg-green-accent shadow-md">Save</button>
      <button id="cancel" class="md:py-4 md:px-6 py-2 px-4 bg-white text-green-accent font-inter font-bold text-xl md:text-3xl rounded-2xl shadow-md">Cancel</button>
    </div>
  </div>
</div>
