<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trckr</title>
    <meta name="document" content="My 1800 App" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/tailwind.config.js"></script>



    <link rel="stylesheet" href="./styles/loginstyle.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@100..900&family=Raleway:ital,wght@0,200;1,200&display=swap" rel="stylesheet" />

    <script src="./scripts/skeleton.js"></script>

    <script src="./scripts/firebaseapi.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/script.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter"],
            },
            colors: {
              "green-main": "#4A9B30",
              "green-sub": "#6DB423",
              "green-accent": "#4A9B30",
              "gold-main": "#FDCC00",
              "gold-sub": "#FFD900",
            },
          },
        },
      };
    </script>
  </head>

<body class="">
    <nav id="loginnav"></nav>

    <br>
    <div class="login-wrap">
        <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-form">
            <div class="sign-in-htm">
              <div class="group">
                <label for="login-email" class="label">Email</label>
                <input id="login-email" type="email" class="input">
              </div>
              <div class="group">
                <label for="login-password" class="label">Password</label>
                <input id="login-password" type="password" class="input" data-type="password">
              </div>
              <div class="group">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Keep me Signed in</label>
              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign In" onclick="login()">
              </div>
              <div class="hr"></div>
              <div class="foot-lnk">
                <a href="#forgot">Forgot Password?</a>
              </div>
            </div>
            <div class="sign-up-htm">
              <div class="group">
                <label for="name" class="label">Name</label>
                <input id="name" type="text" class="input">
              </div>
              <div class="group">
                <label for="signup-email" class="label">Email</label>
                <input id="signup-email" type="email" class="input">
              </div>
              <div class="group">
                <label for="signup-password" class="label">Password</label>
                <input id="signup-password" type="password" class="input" data-type="password">
              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign Up" onclick="register()">
              </div>
              <div class="hr"></div>
              <div class="foot-lnk">
                <label for="tab-1">Already Member?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      

    <footer id="footerholder"></footer>

</body>

</html>
