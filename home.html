<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trckr</title>
    <meta name="document" content="My 1800 App" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <link rel="stylesheet" href="./styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@100..900&family=Raleway:ital,wght@0,200;1,200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="./navbar/style.css"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter"],
            },
            colors: {
              "green-main": "#4A9B30",
              "green-sub": "#6DB423",
              "green-accent": "#76BA27",
              "gold-main": "#FDCC00",
              "gold-sub": "#FFD900",
            },
          },
        },
      };
    </script>
    <style>
      footer .bot-item:hover svg {
        stroke: #4a9b30;
      }

      footer .bot-item:hover span {
        color: #4a9b30;
      }
    </style>
  </head>

  <body class="min-h-screen max-w-[2000px] mx-auto flex flex-col justify-center">
    <nav id="innavholder"></nav>

    <div id="data-gui-holder"></div>

    <main class="flex flex-col min-h-screen py-[90px] md:flex-row md:mx-0 md:pb-0 md:pt-[90px]">
        <!-- date range changer -->
        <div>
          <ul class="flex items-center justify-evenly w-full text-sm font-inter bg-whiterounded-lg shadow-md my-4 font-extrabold rounded-xl">
            <li>
              <input id="horizontal-list-radio-1m" type="radio" value="week" name="date-picker" class="hidden peer" checked />
              <label for="horizontal-list-radio-1m" class="inline-block py-3 px-4 text-sm font-inter text-green-main cursor-pointer transition-colors duration-300 rounded-lg peer-checked:bg-green-accent peer-checked:text-white">Week</label>
            </li>
            <li>
              <input id="horizontal-list-radio-3m" type="radio" value="month" name="date-picker" class="hidden peer" />
              <label for="horizontal-list-radio-3m" class="inline-block py-3 px-4 text-sm font-inter text-green-main cursor-pointer transition-colors duration-300 rounded-lg peer-checked:bg-green-accent peer-checked:text-white">Month</label>
            </li>
            <li>
              <input id="horizontal-list-radio-6m" type="radio" value="year" name="date-picker" class="hidden peer" />
              <label for="horizontal-list-radio-6m" class="inline-block py-3 px-4 text-sm font-inter text-green-main cursor-pointer transition-colors duration-300 rounded-lg peer-checked:bg-green-accent peer-checked:text-white">Year</label>
            </li>
            <li>
              <input id="horizontal-list-radio-all" type="radio" value="all" name="date-picker" class="hidden peer" />
              <label for="horizontal-list-radio-all" class="inline-block py-3 px-4 text-sm font-inter text-green-main cursor-pointer transition-colors duration-300 rounded-lg peer-checked:bg-green-accent peer-checked:text-white">ALL</label>
            </li>
          </ul>
        </div>

      <div class="font-inter text-center text-6xl font-bold rounded-xl tracking-wide shadow-md text-green-accent">
        <p class="font-inter text-white text-lg bg-green-sub rounded-t-md">Total</p>
        <p id="total" class=""></p>
      </div>
      <div id="graph" class="flex flex-col justify-center mt-2">
        <div class="flex flex-col self-center justify-center rounded-2xl gap-1 p-1 border-green-main border-2 w-full">
          <div class="flex justify-center">
            <a id="lineGraphButton" class="inline-block rounded-sm hover:bg-gold-sub focus:bg-gold-sub" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chart-histogram" width="24"
                height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#6DB423" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 3v18h18" />
                <path d="M20 18v3" />
                <path d="M16 16v5" />
                <path d="M12 13v8" />
                <path d="M8 16v5" />
                <path d="M3 11c6 0 5 -5 9 -5s3 5 9 5" />
              </svg>
            </a>
            <a id="barGraphButton" class="inline-block rounded-sm hover:bg-gold-sub focus:bg-gold-sub" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chart-bar" width="24"
                height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#6DB423" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 12m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v6a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
                <path d="M9 8m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
                <path d="M15 4m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v14a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
                <path d="M4 20l14 0" />
              </svg>
            </a>
          </div>
          <!-- Flowbite chart -->
          <div class="w-full bg-white rounded-lg p-4 md:p-6">
            <div id="area-chart"></div>
            <div class="grid grid-cols-1 items-center border-gray-200 border-t  justify-between">
            </div>
          </div>
        </div>
        <div class="mb-auto flex flex-col min-h-[300px] overflow-auto my-2 md:h-[100%]">
          <form id="data_row_form">
            <div class="w-full flex justify-between items-center px-2">
              <input class="font-inter text-green-accent rounded-xl font-bold shadow-md py-2 px-4" type="reset" value="Reset" />
              <input class="font-inter text-green-accent rounded-xl font-bold shadow-md py-2 px-4" type="submit" value="Delete" />
            </div>
            <div id="data_row"></div>
          </form>
        </div>
      </div>
    </main>

    <footer id="homebarholder"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="/node_modules/flowbite/dist/flowbite.turbo.js"></script>
    <script src="/node_modules/flowbite/dist/datepicker.js"></script>
    <script src="/scripts/tailwind.config.js"></script>
    <script src="/scripts/firebaseapi.js"></script>
    <script src="./scripts/./Skeletons/loggedin-skeleton.js"></script>
    <script src="./scripts/Skeletons/data-gui.js"></script>
    <script src="./scripts/Skeletons/homebar-skeleton.js"></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
