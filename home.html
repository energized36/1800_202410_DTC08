<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trckr</title>
    <meta name="document" content="My 1800 App" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./scripts/script.js"></script>
    <script src="scripts/tailwind.config.js"></script>

    <link rel="stylesheet" href="./styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@100..900&family=Raleway:ital,wght@0,200;1,200&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet"

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="./navbar/style.css"></script>


    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ["Inter"],
                    },
                    colors: {
                        "green-main": "#4A9B30",
                        "green-sub": "#6DB423",
                        "green-accent": "#76BA27",

</head>

<body class="min-h-screen max-w-[2000px] mx-auto flex flex-col justify-center">

    <header class="fixed top-0 left-0 w-full flex justify-between p-4 bg-white">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle stroke-green-accent" width="44"
                height="44" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
            </svg>
        </div>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2 stroke-green-accent" width="44" height="44"
                viewBox="0 0 24 24" stroke-width="2" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 6l16 0" />
                <path d="M4 12l16 0" />
                <path d="M4 18l16 0" />
            </svg>
        </div>

    </header>

    <div id="data_gui"
    class="collapse absolute min-h-full min-w-full justify-center items-center flex">
    <div class="bg-white rounded-xl  shadow-md min-w-[90%] m-2 p-2">
        <div class="flex">
            <div class="size-1/3 m-2">
                <input type="radio" name="category" id="groceries" class="peer hidden" value="groceries">
                <label for="groceries"
                    class="stroke-green-accent block rounded-md  shadow-md size-full peer-checked:bg-green-accent peer-checked:stroke-white cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class=" size-full icon icon-tabler icon-tabler-shopping-cart" width="44" height="44"
                        viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                        <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                        <path d="M17 17h-11v-14h-2" />
                        <path d="M6 5l14 1l-1 7h-13" />
                    </svg>
                </label>
            </div>
            <div class="size-1/3 m-2">
                <input type="radio" name="category" id="food" class="peer hidden" value="food">
                <label for="food"
                    class="stroke-green-accent block rounded-md  shadow-md size-full peer-checked:bg-green-accent peer-checked:stroke-white cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class=" size-full icon icon-tabler icon-tabler-tools-kitchen-2" width="44" height="44"
                        viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M19 3v12h-5c-.023 -3.681 .184 -7.406 5 -12zm0 12v6h-1v-3m-10 -14v17m-3 -17v3a3 3 0 1 0 6 0v-3" />
                    </svg>
                </label>
            </div>
            <div class="size-1/3 m-2">
                <input type="radio" name="category" id="clothing" class="peer hidden" value="clothing">
                <label for="clothing"
                    class="stroke-green-accent block rounded-md  shadow-md size-full peer-checked:bg-green-accent peer-checked:stroke-white cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class=" size-full icon icon-tabler icon-tabler-shirt"
                        width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M15 4l6 2v5h-3v8a1 1 0 0 1 -1 1h-10a1 1 0 0 1 -1 -1v-8h-3v-5l6 -2a3 3 0 0 0 6 0" />
                    </svg>
                </label>
            </div>
        </div>

        <div class="flex">
            <div class="size-1/3 m-2">
                <input type="radio" name="category" id="self_care" class="peer hidden" value="self_care">
                <label for="self_care"
                    class="stroke-green-accent block rounded-md  shadow-md size-full peer-checked:bg-green-accent peer-checked:stroke-white cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class=" size-full icon icon-tabler icon-tabler-mood-heart" width="44" height="44"
                        viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M21 12a9 9 0 1 0 -8.012 8.946" />
                        <path d="M9 10h.01" />
                        <path d="M15 10h.01" />
                        <path d="M9.5 15a3.59 3.59 0 0 0 2.774 .99" />
                        <path
                            d="M18.994 21.5l2.518 -2.58a1.74 1.74 0 0 0 .004 -2.413a1.627 1.627 0 0 0 -2.346 -.005l-.168 .172l-.168 -.172a1.627 1.627 0 0 0 -2.346 -.004a1.74 1.74 0 0 0 -.004 2.412l2.51 2.59z" />
                    </svg>
                </label>
            </div>
            <div class="size-1/3 m-2">
                <input type="radio" name="category" id="online_shopping" class="peer hidden" value="online_shopping">
                <label for="online_shopping"
                    class="stroke-green-accent block rounded-md  shadow-md size-full peer-checked:bg-green-accent peer-checked:stroke-white cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class=" size-full icon icon-tabler icon-tabler-world-www" width="44" height="44"
                        viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M19.5 7a9 9 0 0 0 -7.5 -4a8.991 8.991 0 0 0 -7.484 4" />
                        <path d="M11.5 3a16.989 16.989 0 0 0 -1.826 4" />
                        <path d="M12.5 3a16.989 16.989 0 0 1 1.828 4" />
                        <path d="M19.5 17a9 9 0 0 1 -7.5 4a8.991 8.991 0 0 1 -7.484 -4" />
                        <path d="M11.5 21a16.989 16.989 0 0 1 -1.826 -4" />
                        <path d="M12.5 21a16.989 16.989 0 0 0 1.828 -4" />
                        <path d="M2 10l1 4l1.5 -4l1.5 4l1 -4" />
                        <path d="M17 10l1 4l1.5 -4l1.5 4l1 -4" />
                        <path d="M9.5 10l1 4l1.5 -4l1.5 4l1 -4" />
                    </svg>
                </label>
            </div>
            <div class="size-1/3 m-2">
                <input type="radio" name="category" id="school" class="peer hidden" value="school">
                <label for="school"
                    class="stroke-green-accent block rounded-md shadow-md size-full peer-checked:bg-green-accent peer-checked:stroke-white cursor-pointer stroke-green-accent ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-full icon icon-tabler icon-tabler-school" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M22 9l-10 -4l-10 4l10 4l10 -4v6" />
                        <path d="M6 10.6v5.4a6 3 0 0 0 12 0v-5.4" />
                      </svg>
                </label>
            </div>
        </div>

        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-green-accent size-32 icon icon-tabler icon-tabler-calendar-month"
                width="44" height="44" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z" />
                <path d="M16 3v4" />
                <path d="M8 3v4" />
                <path d="M4 11h16" />
                <path d="M7 14h.013" />
                <path d="M10.01 14h.005" />
                <path d="M13.01 14h.005" />
                <path d="M16.015 14h.005" />
                <path d="M13.015 17h.005" />
                <path d="M7.01 17h.005" />
                <path d="M10.01 17h.005" />
            </svg>

            <div class="w-full mx-4">
                <input type="text" id="data_date"
                    class=" bg-slate-200 rounded-lg w-full font-inter py-4 font-bold text-3xl focus:ring-0 focus:border-none border-transparent"
                    placeholder="DD/MM/YYYY">
            </div>
        </div>

        <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-32 icon icon-tabler icon-tabler-currency-dollar stroke-green-accent"
                    width="44" height="44" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M16.7 8a3 3 0 0 0 -2.7 -2h-4a3 3 0 0 0 0 6h4a3 3 0 0 1 0 6h-4a3 3 0 0 1 -2.7 -2" />
                    <path d="M12 3v3m0 12v3" />
                </svg>
            <div class="w-full mx-4"><input type="text" id="data_price"
                    class=" bg-slate-200 rounded-lg w-full font-inter py-4 font-bold text-3xl focus:ring-0 focus:border-none border-transparent"
                    placeholder="00.00">
            </div>
        </div>

        <div class="flex justify-center mx-20 mb-2">
            <button id="save"
                class="py-4 px-6 bg-green-accent font-inter font-bold text-3xl rounded-2xl text-white hover:bg-green-main">save</button>
        </div>
    </div>
</div>

    <main class="flex flex-col mx-8 min-h-screen py-[90px]">
        <div class="">
            <div id="Total" class="font-inter text-center text-6xl font-bold rounded-xl tracking-wide p-4 shadow-md text-green-accent">
                $00.00
            </div>
            <div id="graph" class=" flex justify-center rounded-xl shadow-md">
                <img src="images\Graph.svg" alt="" class="h-[300px]">
            </div>
        </div>

        <div id="data_row" class="flex flex-col max-h-[300px] overflow-auto pb-4">
        </div>
    </main>
 
    <footer class="fixed bottom-0 w-full rad border-2 bg-white">
        <div class="flex justify-evenly items-center">
            <a href="#" class="py-6 px-8 bot-item text-black flex flex-col items-center basis-1/3" id="category">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-category-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M14 4h6v6h-6z" />
                    <path d="M4 14h6v6h-6z" />
                    <path d="M17 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                    <path d="M7 7m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                </svg>
                <span class="text-sm">Categories</span>
            </a>
            <a href="#" class="py-6 px-8 bot-item text-black flex flex-col items-center basis-1/3" id="home">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
                    <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                    <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
                </svg>
                <span class="text-sm">Home</span>
            </a>
            <a href="#" class="py-6 px-8 bot-item text-black flex flex-col items-center basis-1/3" id="add">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-plus" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                    <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
                    <path d="M12 11l0 6" />
                    <path d="M9 14l6 0" />
                </svg>
                <span class="text-sm">Add</span>
            </a>
        </div>
    </footer>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</body>

</html>
